; SEXYZ Configuration for ViSiON/3 BBS
; Synchronet External X/Y/ZMODEM (sexyz) v3.x — built from gitlab.synchro.net
;
; IAC escaping is handled by the TelnetSessionAdapter — do NOT enable Telnet
; mode here or 0xFF bytes will be double-escaped, corrupting the data stream.
; sexyz is invoked with -raw on the command line; this .ini reinforces that.
;
LogLevel=3                  ; log level (0=none, 7=all) - 3 for normal operation
Debug=FALSE                 ; disable debug logging for production
DebugTx=FALSE               ; debug transmitted characters
DebugRx=FALSE               ; debug received characters
DebugTelnet=FALSE           ; debug Telnet commands
PauseOnExit=FALSE           ; wait for key-press on exit
PauseOnAbend=FALSE          ; wait for key-press on abnormal exit
OutbufSize=16384            ; output buffer size (16K for better throughput)
OutbufHighwaterMark=1024    ; auto-flush threshold
OutbufDrainTimeout=10       ; auto-flush timeout (seconds)
ProgressInterval=1          ; interval (in seconds) of progress display
MaxFileSize=0               ; 0=unlimited file size
