<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ViSiON/3 BBS - Sysop Documentation">
    <title>ViSiON/3 Sysop Docs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: '<span class="nav-bracket">[</span><span class="nav-key">D</span><span class="nav-bracket">]</span> ViSiON/3 Docs',
            nameLink: '/sysop/',
            repo: 'https://github.com/stlalpha/vision3',
            loadSidebar: true,
            subMaxLevel: 0,
            auto2top: true,
            homepage: 'README.md',
            themeColor: '#4466ff',
            noEmoji: true,
            search: {
                placeholder: 'Search docs...',
                noData: 'No results.',
                depth: 3,
            },
            plugins: [
                function(hook) {
                    function normalizePath(p) {
                        return p
                            .replace(/\.md$/, '')          // strip .md extension
                            .replace(/(#\/[^#]*)(#.*)$/, '$1') // strip in-page anchors
                            .replace(/\/$/, '');            // strip trailing slash
                    }

                    function setActiveNav() {
                        var current = normalizePath(decodeURIComponent(window.location.hash || '#/'));

                        document.querySelectorAll('.sidebar-nav a').forEach(function(a) {
                            var href = normalizePath(decodeURIComponent(a.getAttribute('href') || ''));
                            a.classList.toggle('active', !!href && href === current);
                        });
                    }

                    hook.doneEach(function() {
                        // Flat sidebar: strip any residual inline styles Docsify adds to collapse sections
                        document.querySelectorAll('.sidebar-nav ul').forEach(function(el) {
                            el.removeAttribute('style');
                        });
                        setActiveNav();
                    });
                }
            ],
        };
    </script>
    <!-- Docsify -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <!-- Search plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
