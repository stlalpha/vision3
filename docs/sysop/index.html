<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ViSiON/3 BBS - Sysop Documentation">
    <title>ViSiON/3 Sysop Docs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: '<span class="nav-bracket">[</span><span class="nav-key">W</span><span class="nav-bracket">]</span> ViSiON/3',
            nameLink: '/sysop/',
            repo: 'https://github.com/stlalpha/vision3',
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            homepage: 'README.md',
            themeColor: '#4466ff',
            noEmoji: true,
            search: {
                placeholder: 'Search docs...',
                noData: 'No results.',
                depth: 3,
            },
            plugins: [
                function(hook) {
                    function openAllSections() {
                        document.querySelectorAll('.sidebar-nav ul').forEach(function(el) {
                            el.removeAttribute('style');
                        });
                    }

                    // doneEach: initial pass after every page load
                    hook.doneEach(function() {
                        openAllSections();

                        // Attach MutationObserver once â€” reacts the instant Docsify
                        // sets a style attribute on any sidebar <ul> to hide it.
                        if (window._sidebarObserver) return;
                        var nav = document.querySelector('.sidebar-nav');
                        if (!nav) return;
                        window._sidebarObserver = new MutationObserver(function(mutations) {
                            mutations.forEach(function(m) {
                                if (m.target.tagName === 'UL') {
                                    m.target.removeAttribute('style');
                                }
                            });
                        });
                        window._sidebarObserver.observe(nav, {
                            attributes: true,
                            attributeFilter: ['style'],
                            subtree: true,
                        });
                    });
                }
            ],
        };
    </script>
    <!-- Docsify -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <!-- Search plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
