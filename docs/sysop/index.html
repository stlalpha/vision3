<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ViSiON/3 BBS - Sysop Documentation">
    <title>ViSiON/3 Sysop Docs</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: '<span class="nav-bracket">[</span><span class="nav-key">D</span><span class="nav-bracket">]</span> ViSiON/3 Docs',
            nameLink: '/sysop/',
            repo: 'https://github.com/stlalpha/vision3',
            loadSidebar: true,
            subMaxLevel: 0,
            auto2top: true,
            homepage: 'README.md',
            themeColor: '#4466ff',
            noEmoji: true,
            search: {
                placeholder: 'Search docs...',
                noData: 'No results.',
                depth: 3,
            },
            plugins: [
                function(hook) {
                    function stripMd(p) {
                        return p.replace(/\.md($|#)/, '$1').replace(/\/$/, '');
                    }

                    function getPage(p) {
                        return p.replace(/(#\/[^#]*)(#.*)$/, '$1').replace(/\/$/, '');
                    }

                    function getAnchor(p) {
                        var m = p.match(/(#\/[^#]*)(#.*)$/);
                        return m ? m[2] : '';
                    }

                    function setActiveNav() {
                        var raw = decodeURIComponent(window.location.hash || '#/');
                        var current = stripMd(raw);
                        var currentPage = getPage(current);
                        var currentAnchor = getAnchor(current);

                        document.querySelectorAll('.sidebar-nav a').forEach(function(a) {
                            var href = stripMd(decodeURIComponent(a.getAttribute('href') || ''));
                            var hrefPage = getPage(href);
                            var hrefAnchor = getAnchor(href);
                            var isActive = false;

                            if (!href) {
                                isActive = false;
                            } else if (hrefAnchor) {
                                // Link has an anchor: match only if both page and anchor match
                                isActive = hrefPage === currentPage && hrefAnchor === currentAnchor;
                            } else {
                                // Page-only link: active if page matches and URL has no anchor
                                isActive = hrefPage === currentPage && !currentAnchor;
                            }

                            a.classList.toggle('active', isActive);
                        });
                    }

                    hook.doneEach(function() {
                        document.querySelectorAll('.sidebar-nav ul').forEach(function(el) {
                            el.removeAttribute('style');
                        });
                        setActiveNav();
                    });

                    // Update active state when navigating to anchors within the same page
                    hook.mounted(function() {
                        window.addEventListener('hashchange', setActiveNav);
                    });
                }
            ],
        };
    </script>
    <!-- Docsify -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <!-- Search plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
